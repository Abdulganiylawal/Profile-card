<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="circles">
    <img class="circle1" src="images/bg-pattern-top.svg" alt="">
    <img class="circle2" src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <main class="profile-card">
    <div class="profile-card__style">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="profile-card__content">
      <img class="profile-card__img" src="images/image-victor.jpg" alt="">
      <div class="message">
        <p class="name">Victor crest <span>26</span></p>
        <p class="town">London</p>
      </div>
    </div>
    <hr>
    <div class="profile-card__social-media-info">
      <p class="follower's-count"> 80k</p>
      <p class="likes-count"> 803k </p>
      <p class="photos-count"> 1.4k </p>
      <span>followers</span>
      <span>Likes</span>
      <span>Photos</span>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">LAWAL ABDULGANIY</a>.
  </div>
</body>

</html>
